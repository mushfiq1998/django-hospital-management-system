<!DOCTYPE html>
<html>
<head>
    <title>Delete Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #dc3545;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            color: #ffffff;
        }
        .btn-delete {
            background-color: #dc3545;
            border: none;
        }
        .btn-cancel {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete {{ patient.first_name }} 
            {{ patient.last_name }}?
        </h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Yes, delete</button>
        </form>
        <a href="{% url 'patient_list' %}" class="btn btn-cancel">Cancel</a>
    </div>
</body>
</html>
